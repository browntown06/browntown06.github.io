    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Bicycle Shop</title>
</head>
<body>
  <h1>Contact Our Bicycle Shop</h1>
  <form action="response.html" method="get">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label><br>
    <select id="state" name="state" required>
      <option value="">Select a state</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <!-- Add the rest if needed -->
    </select><br><br>

    <label for="zip">ZIP Code:</label><br>
    <input type="text" id="zip" name="zip" pattern="\d{5}" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

    <label for="date">Creation Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="message">Message (50-200 characters):</label><br>
    <textarea id="message" name="message" minlength="50" maxlength="200" required></textarea><br><br>

    <label>Type of Inquiry:</label><br>
    <input type="radio" name="inquiry" value="general" required> General<br>
    <input type="radio" name="inquiry" value="sales"> Sales<br>
    <input type="radio" name="inquiry" value="support"> Support<br><br>

    <label>Type of Item:</label><br>
    <input type="radio" name="item" value="watch" required> Watch<br>
    <input type="radio" name="item" value="bike"> Bike<br>
    <input type="radio" name="item" value="accessory"> Accessory<br><br>

    <input type="submit" value="Send">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
